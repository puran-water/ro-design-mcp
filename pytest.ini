[pytest]
# pytest configuration file

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for end-to-end functionality
    slow: Tests that take a long time to run
    server: Tests for server functionality
    helpers: Tests for helper functions
    optimization: Tests for optimization functions
    asyncio: Tests that use asyncio

# Asyncio settings
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning